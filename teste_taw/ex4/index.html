<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMOLARIO</title>
</head>
<body>
     <form action="index.html" id="" class="">
        <label for="firt name">first name</label>
        <input type="text" name="firt name"><br>
        <label for="last name">last name</label>
        <input type="text" name="last name"><br>
        <label for="birthday">birthday</label>
        <input type="date"><br>
       <label for="country">country</label>
        <input list="dropbox" name="country">
        <datalist id="country">
            <option value="potugal"></option>
            <option value="spain"></option>
            <option value="france"></option>
        </datalist><br>
        <label for="email">email</label>
        <input type="text" name="email"><br>
        <label for="phone">phone</label>
        <input type="text" name="phone"><br>
        <label for="password">password</label>
        <input type="password" name="password"><br>
        <label for="confirm password">confirm password</label>
        <input type="password" name="confirm password"><br>
        <label for="Checkbox">I agree to the terms of use</label>
        <input type="Checkbox"><br>
        <input type="reset" value="reset">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
